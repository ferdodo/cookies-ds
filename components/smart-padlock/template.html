<style>
	:host {
		display: block;
		width: 20rem;
		height: 20rem;
	}

	#smart-padlock {
		display: grid;
		grid-template-columns: 1fr;
		grid-template-rows: 1fr;
		grid-column-gap: 0px;
		grid-row-gap: 0px;
		height: 100%;
	}

	#padlock {
		grid-area: 1 / 1 / 2 / 2;
	}
	
	#scroll-wheels {
		grid-area: 1 / 1 / 2 / 2;
		display: grid;
		grid-template-columns: 3.17fr 1fr 0.8fr;
		grid-template-rows: 6.7fr repeat(5, 1fr) 1.5fr;
		grid-column-gap: 0px;
		grid-row-gap: 0px;
	} 

	#scroll-wheel-1 { grid-area: 2 / 2 / 3 / 3; }
	#scroll-wheel-2 { grid-area: 3 / 2 / 4 / 3; }
	#scroll-wheel-3 { grid-area: 4 / 2 / 5 / 3; }
	#scroll-wheel-4 { grid-area: 5 / 2 / 6 / 3; }
	#scroll-wheel-5 { grid-area: 6 / 2 / 7 / 3; }

	#wheels-click-zone {
		grid-area: 2 / 2 / 7 / 3;
		z-index: 2;
	}

	#lcd-screens-zone {
		grid-area: 1 / 1 / 2 / 2;
		display: grid;
		grid-template-columns: 3fr 1fr 1fr 1fr 1fr 1fr 5fr;
		grid-template-rows: 5fr 1.7fr 1fr 1fr 1fr;
		grid-column-gap: 0px;
		grid-row-gap: 0px; 
	}

	#lcd-date { grid-area: 2 / 2 / 3 / 7; }
	#lcd-days { grid-area: 4 / 2 / 5 / 3; }
	#lcd-hours { grid-area: 4 / 4 / 5 / 5; }
	#lcd-size { grid-area: 4 / 6 / 5 / 7; } 
</style>

<div id="smart-padlock">
	<cookies-padlock id="padlock"></cookies-padlock>
	<div id="scroll-wheels">
		<cookies-wheel id="scroll-wheel-1"></cookies-wheel>
		<cookies-wheel id="scroll-wheel-2"></cookies-wheel>
		<cookies-wheel id="scroll-wheel-3"></cookies-wheel>
		<cookies-wheel id="scroll-wheel-4"></cookies-wheel>
		<cookies-wheel id="scroll-wheel-5"></cookies-wheel>
		<div id="wheels-click-zone" title="DÃ©verrouiller"></div>
	</div>
	<div id="lcd-screens-zone">
		<div id="lcd-date">
			<cookies-padlock-screen id="padlock-screen" style="width: 100%; height: 100%"></cookies-padlock-screen>
		</div>
	</div>
</div>
