<style>
	:host {
		display: inline-block;
	}

	button {
		font-family: ds-notes-sans;
		font-size: 1rem;
		display: grid;
		place-content: center;
	}

	@media screen and (min-width: 800px) {
		button {
			font-size: 1.4rem;
		}
	}

	/* ❤️ https://codepen.io/yuhomyan/pen/OJMejWJ */

	.custom-btn {
	  border-radius: 5px;
	  padding: 10px 25px;
	  font-weight: 500;
	  background: transparent;
	  cursor: pointer;
	  transition: all 0.3s ease;
	  position: relative;
	   box-shadow:inset 2px 2px 2px 0px rgba(255,255,255,.5),
	   7px 7px 20px 0px rgba(0,0,0,.1),
	   4px 4px 5px 0px rgba(0,0,0,.1);
	  outline: none;
	}

	.btn-16 {
	  border: none;
	  color: #000;
	}
	.btn-16:after {
	  position: absolute;
	  content: "";
	  width: 0;
	  height: 100%;
	  top: 0;
	  left: 0;
	  direction: rtl;
	  z-index: -1;
	  box-shadow: -1px -1px 5px 0px #fff0, -1px -1px 5px 0px #fff, 7px 7px 10px 0px #0002, 4px 4px 5px 0px #0001;
	  transition: all 0.3s ease;
	  border-radius: 5px;
	  background-color: #fff3;
	}
	.btn-16:hover {
	  color: #000;
	}
	.btn-16:hover:after {
	  left: auto;
	  right: 0;
	  width: 100%;
	}
	.btn-16:active {
	  top: 2px;
	}


</style>


<div style="padding: 0.4rem">
<button class="custom-btn btn-16"><slot></slot></button>
</div>
