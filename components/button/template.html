<style>
	:host {
		display: inline-block;
	}

	@media screen and (min-width: 800px) {
		.custom-btn {
			font-size: 1.4rem;
		}
	}

	/* ❤️ https://codepen.io/yuhomyan/pen/OJMejWJ */

	.custom-btn {
	  font-family: ds-notes-sans;
	  font-size: 1rem;
	  display: grid;
	  place-content: center;
	  border-radius: 5px;
	  padding: 10px 25px;
	  font-weight: 500;
	  background: transparent;
	  cursor: pointer;
	  transition: all 0.3s ease;
	  position: relative;
	   box-shadow:inset 2px 2px 2px 0px rgba(255,255,255,.5),
	   7px 7px 20px 0px rgba(0,0,0,.1),
	   4px 4px 5px 0px rgba(0,0,0,.1);
	  outline: none;
	  grid-area: 2 / 2 / 3 / 3;
	}

	.btn-16 {
	  border: none;
	  color: #000;
	}
	.btn-16:after {
	  position: absolute;
	  content: "";
	  width: 0;
	  height: 100%;
	  top: 0;
	  left: 0;
	  direction: rtl;
	  z-index: -1;
	  box-shadow: -1px -1px 5px 0px #fff0, -1px -1px 5px 0px #fff, 7px 7px 10px 0px #0002, 4px 4px 5px 0px #0001;
	  transition: all 0.3s ease;
	  border-radius: 5px;
	  background-color: #fff3;
	}
	.btn-16:hover {
	  color: #000;
	}
	.btn-16:hover:after {
	  left: auto;
	  right: 0;
	  width: 100%;
	}
	.btn-16:active {
	  top: 2px;
	}

	.button-container {
		/*padding: 0.4rem;*/
		display: grid;
		grid-template-columns: 0.4rem 1fr 0.4rem;
		grid-template-rows: 0.4rem 1fr 0.4rem; 
	}


.progress-container {
	grid-area: 2 / 2 / 3 / 3;
}

#progress {
	background-color: #fff3;
	height: 100%;
	width: 0%;
    border-radius: 5px;
    transition: width 0.3s ease-in-out;
}

</style>


<div class="button-container">
	<div class="custom-btn btn-16">
		<slot></slot>
	</div>
	<div class="progress-container">
		<div id="progress"></div>
	</div>
</div>
